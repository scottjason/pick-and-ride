<div class='container'>
  <div class='container-inner landing'>
    <div ng-navigator
         get-location='getLocation'
         on-submit='onSubmit'
         formatted-address='formattedAddress'
         show-loader='showLoader'
         on-login='onLogin'
         show-results='showResults'
         line-one='lineOne'
         line-two='lineTwo'
         is-supported='isSupported'>

      <!-- For Testing -->
      <!-- <p style="color:yellow; font-size:18px">{{isSupported}}</p> -->

      <div ng-hide='showResults'>
        <p class='logo landing'>you.are.here</p>
        <div ng-if='!showLoader' ng-click='getLocation();' class="icon-location"></div>
        <div ng-if='showLoader' class="loader"></div>
      </div>
      <div ng-show='showResults'>
      <div class="icon-location inverted"></div>
      <p class='formatted-address'>{{ lineOne }}</p>
      <p class='formatted-address'>{{ lineTwo }}</p>
        <div class='submit-btn login' ng-click='onLogin();'>
          <p>LOGIN WITH UBER</p>
        </div>
      </div>
    </div ng-navigator>
  </div>
</div>
