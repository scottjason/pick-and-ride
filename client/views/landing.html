<div class='container'>
  <div class='container-inner'>
    <div ng-navigator
         get-location='getLocation'
         on-submit='onSubmit'
         formatted-address='formattedAddress'
         show-loader='showLoader'
         on-login='onLogin'>
      <div ng-hide='formattedAddress || formattedAdress.length'>
        <div ng-if='!showLoader' ng-click='getLocation();' class="icon-location"></div>
        <div ng-if='showLoader' class="loader"></div>
      </div>
      <p class='logo'>search.pick.go</p>
      <div ng-show='formattedAddress.length'>
      <p class='formatted-address'>{{ formattedAddress }}</p>
        <div class='submit-btn' ng-click='onLogin();'>
          <p>LOGIN WITH UBER</p>
        </div>
      </div>
    </div ng-navigator>
  </div>
</div>
