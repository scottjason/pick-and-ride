<div class='container'>
  <div class='container-inner'>
    <div ng-navigator get-location='getLocation' on-submit='onSubmit'>
      <div ng-click='getLocation();' class="icon-location"></div>
      <p class='logo'>search.pick.go</p>
      <input class='category' id='category' type='text' ng-model='requestOpts.term' placeholder="tacos, dinner, bars, Max's">
      <div class='submit-btn' ng-click='onSubmit();'>
        <p>LOGIN WITH UBER</p>
      </div>
    </div ng-navigator>
  </div>
</div>
